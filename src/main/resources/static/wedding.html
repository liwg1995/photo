		<script>
			var baseUrl = location.protocol + "//" + location.host + "/";
			var sord, spotsId;

			function choose(sort) {
				sord = sort;
				getData();
			}

			function chooseSpotsId(id) {
				spotsId = id;
				getData();
			}
			$('.curr').click(function() {
				$('.curr').removeClass('cbtn');
				$(this).addClass('cbtn');
			});
			$('.product').click(function() {
				$('.product').removeClass('cur');
				$(this).addClass('cur');
			});
			$("#cbtn").click(function() {
				if($("#collapse").is(":hidden")) {
					$("#collapse").show(1000);
					$(this).addClass('cbtn');
				} else {
					$("#collapse").hide(1000);
					$(this).removeClass('cbtn');
					spotsId = "";
					getData();
				}

			});
			$.post("/getAllSpots", function(data) {
				if(data.status == 0) {

					var result = "<a class='product cur' href='javascript:chooseSpotsId()'>全部</a>";
					$.each(data.data, function(i, item) {
						result += "<a class='product' href='javascript:chooseSpotsId(" + item.id + ");'>" + item.name + "</a>"
					});
					$("#spots").html(result);
				}
			});
			getData();

			function getData() {
				$.post("/getWorksListByPageStatus", {
					sord: sord,
					spotsId: spotsId
				}, function(data) {
					if(data.status == 0) {
						var result = "";
						$.each(data.data, function(i, item) {
							result += "<li><a href='weddings.html?id=" + item.id + "' target='_blank'> <img src='" + baseUrl + item.path + "' /><div class='info-box'><div class='photos-txt clearfix'><h4>" + item.title + "</h4> </div><div class='photos-pt clearfix'> <i></i> <span>POST TIME: " + new Date(item.createTime).format("yyyy-MM-dd") + "</span> </div></div><div class='photos-shade'> <span></span><h4>" + item.title + "</h4></div></a></li>";
						});

						$("#works").html(result);
					}
					$(".C-photos-list a").hover(function() {
						$(this).find(".photos-shade").show();
					}, function() {
						$(this).find(".photos-shade").hide();
					});
				});
			}
		</script>
