	<script type="text/javascript">
	var baseUrl = location.protocol  +"//"+location.host+"/";
	var LocString = String(window.document.location.href);  
	//修改操作
	function editRow(id)  {
		$.post('/updateScheduleStatus',{status:3,id:id},function(data){
			if(data.status==0){
				alert("设置成功");
			}else{
				alert("设置失败");
			}
		})
				 $("#grid-table").trigger("reloadGrid"); 
	}
	
	
	//查看
	function viewRow(id)  {
		$.post('/updateScheduleStatus',{status:1,id:id},function(data){
			if(data.status==0){
				alert("设置成功");
			}else{
				alert("设置失败");
			}
		})
				 $("#grid-table").trigger("reloadGrid"); 
	}
	
	</script>
