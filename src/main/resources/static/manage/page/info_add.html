.tags {
	background-color: #fff;
	border: 1px solid #d5d5d5;

	padding: 4px 6px;
	vertical-align: middle;

<body class="no-skin">
	<div class="main-container" id="main-container">
		<div class="main-content">
			<div class="page-content">
				<form class="form-horizontal" id="addForm">
					<div class="col-xs-12">
						
						<div class="form-group">
							<label class="col-xs-2 control-label text-right"><span
								class="text-danger">★</span>资讯标题：</label>
							<div class="col-xs-10">
								<div class="clearfix">
									<input type="text" class="form-control" id="title" name="title"
										placeholder="资讯标题">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label text-right"><span
								class="text-danger">★</span>资讯内容：</label>
							<div class="col-xs-10">
								<div class="clearfix">
										<!-- <textarea rows="10" cols="5" class="form-control" name="content" id="content"></textarea> -->
										<input type="hidden" name="content" id="content" value="">
										<script id="contents" name="contents" type="text/plain" style="width:100%;height:350px;"></script>
								</div>
							</div>
						</div>
						
						<div class="form-group">
						<label for="inputPassword" class="col-xs-2 control-label text-right"><span class="text-danger">★</span>状态：</label>
						<div class="col-xs-10">
							<div class="radio">
								<label>
									<input id="status" name="status" value="0" type="radio" checked class="form-control ace" />
									<span class="lbl">启用</span>
								</label>
								<label>
									<input id="status" name="status" value="1" type="radio" class="form-control ace" />
									<span class="lbl">禁用 </span>
								</label>
							</div>
						</div>
					</div>
						<div class="form-group no-margin-bottom" id="atta">
							<label class="col-xs-2 control-label text-right">附件：</label>
							<div class="col-xs-10">
								<div id="form-attachments">
									<div class="form-group file-input-container">
										<div class="col-sm-9">
											<label class="ace-file-input width-90 inline"> <input
												type="file" name="attachment" id="attachment">
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					<p class="text-center">图片建议尺寸：890像素 * 593像素</p>

						<div class="form-group text-center">
							<label class="col-xs-3 control-label text-right"></label> <a
								id="addButton" role="button" class="btn btn-primary btn-sm"
								class="form-control"> <span id="save"> <i
									class="ace-icon fa fa-floppy-o"></i> 保存
							</span> <span id="saving" hidden="true"> <i
									class="ace-icon fa fa-spinner fa-spin orange bigger-180"></i>正在保存...
							</span>
							</a> <a id="cancleButton" role="button" class="btn btn-danger btn-sm"
								class="form-control"> <i class="ace-icon fa  fa-times"></i>取消
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- /.main-content -->

	<script type="text/javascript">
		if ('ontouchstart' in document.documentElement)
			document
					.write("<script src='../assets/js/jquery.mobile.custom.js'>"
							+ "<"+"/script>");
	</script>
	<script type="text/javascript" src="../assets/js/jquery1x.js"></script>
	<script type="text/javascript" src="../assets/js/bootstrap.js"></script>
	<script type="text/javascript" src="../assets/js/ace-elements.js"></script>
	<script type="text/javascript" src="../assets/js/ace.js"></script>
	<script src="../assets/js/bootbox.js"></script>
	<script type="text/javascript" charset="utf-8">
     var baseUrl = location.protocol  +"//"+location.host+"/";
	 window.UEDITOR_HOME_URL =baseUrl+ "manage/assets/js/ueditor/";
    </script>
	<script src="../js/require.js" data-main="../js/info_add"></script>
