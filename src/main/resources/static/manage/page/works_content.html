<body class="no-skin">
	<div class="main-container" id="main-container">
		<div class="main-content">
			<div class="page-content text-center bg-info">



				<div id="docs" class="row"></div>
			</div>
		</div>
	</div>

	<!-- /.main-content -->

	<script type="text/javascript">
		if ('ontouchstart' in document.documentElement)
			document.write("<script src='../assets/js/jquery.mobile.custom.js'>"
					+ "<"+"/script>");
	</script>
	<script type="text/javascript" src="../assets/js/jquery1x.js"></script>
	<script type="text/javascript" src="../assets/js/bootstrap.js"></script>
	<script type="text/javascript" src="../assets/js/ace-elements.js"></script>
	<script type="text/javascript" src="../assets/js/ace.js"></script>
	<script type="text/javascript">
	var baseUrl = location.protocol  +"//"+location.host+"/";
		$(document).ready(
				function() {
					var LocString = String(window.document.location.href);
					function getQueryStr(str) {
						var rs = new RegExp("(^|)" + str + "=([^&]*)(&|$)",
								"gi").exec(LocString), tmp;
						if (tmp = rs) {
							return tmp[2];
						}
						return "";
					}
					var id = getQueryStr("id");
					$.ajax({
						type : "POST",
						data : {
							id : id
						},
						url : "/getWorksImgById",
						async : false,
						success : function(response) {
							 if(response.status==0){
								 $.each(response.data, function(i, item) {
								
									 $("#docs").append("<img src='"+baseUrl+item.path+"' alt='照片不能显示' width='100%' /><br/>");
								 });
							 }
						}
					});
				});
	</script>
