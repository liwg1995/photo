<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>摄影师信息修改</title>
<meta name="description"
	content="Dynamic tables and grids using jqGrid plugin" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<!-- bootstrap & fontawesome -->
<link rel="stylesheet" href="../assets/css/bootstrap.css" />
<link rel="stylesheet" href="../assets/css/font-awesome.css" />
<!-- page specific plugin styles -->
<link rel="stylesheet" href="../assets/css/jquery-ui.css" />
<link rel="stylesheet" href="../assets/css/jquery-ui.custom.css" />
<link rel="stylesheet" href="../assets/css/chosen.css" />
<!-- text fonts -->
<link rel="stylesheet" href="../assets/css/ace-fonts.css" />
<!-- ace styles -->
<link rel="stylesheet" href="../assets/css/ace.css"
	class="ace-main-stylesheet" id="main-ace-style" />
<!--[if lte IE 9]>
			<link rel="stylesheet" href="../../../css/ace-part2.css" class="ace-main-stylesheet" />
		<![endif]-->
<!--[if lte IE 9]>
		  <link rel="stylesheet" href="../../../css/ace-ie.css" />
		<![endif]-->
    <link rel="stylesheet" href="../assets/css/page_dialog.css" />

</head>

<body class="no-skin">
	<div class="main-container" id="main-container">
		<div class="main-content">
			<div class="page-content">
				<form class="form-horizontal" id="addForm">
				<div class="form-group">
							<label class="col-xs-4 control-label text-right"><span
								class="text-danger">★</span>摄影师名称：</label>
							<div class="col-xs-8">
								<div class="clearfix">
									<input type="text" class="form-control" id="name" name="name"
										placeholder="摄影师名称">
								</div>
							</div>
						</div>
							<div class="form-group">
							<label class="col-xs-4 control-label text-right"><span
								class="text-danger">★</span>摄影师描述：</label>
							<div class="col-xs-8">
								<div class="clearfix">
										<textarea rows="5" cols="5" class="form-control" id="summary" name="summary"></textarea>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="typeId" class="col-xs-4 control-label text-right"><span
								class="text-danger">★</span>标签：</label>
							<div class="col-xs-8">
								<div class="clearfix">
									<select class="chosen-select  form-control" id="labelId"
										name="labelId" data-placeholder="选择标签">
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="typeId" class="col-xs-4 control-label text-right"><span
								class="text-danger">★</span>级别：</label>
							<div class="col-xs-8">
								<div class="clearfix">
									<select class="chosen-select  form-control" id="levelId"
										name="levelId" data-placeholder="选择级别">
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="typeId" class="col-xs-4 control-label text-right"><span
								class="text-danger">★</span>常驻馆：</label>
							<div class="col-xs-8">
								<div class="clearfix">
									<select class="chosen-select  form-control" id="spotsId"
										name="spotsId" data-placeholder="选择常驻馆">
									</select>
								</div>
							</div>
						</div>
						
					
						
						<div class="form-group">
						<label for="inputPassword" class="col-xs-4 control-label text-right"><span class="text-danger">★</span>状态：</label>
						<div class="col-xs-8">
							<div class="radio">
								<label>
									<input id="statu0" name="status" value="0" type="radio" checked class="form-control ace" />
									<span class="lbl">启用</span>
								</label>
								<label>
									<input id="statu1" name="status" value="1" type="radio" class="form-control ace" />
									<span class="lbl">禁用 </span>
								</label>
							</div>
						</div>
					</div>
					<div class="form-group text-center">
						<div class="row">
							<a id="addButton" role="button"
								class="btn btn-primary btn-sm" class="form-control">
								<span id="save"> <i class="ace-icon fa fa-floppy-o"></i>保存</span>  
								<span id="saving" hidden="true"> <i class="ace-icon fa fa-spinner fa-spin orange bigger-180"></i>正在保存...</span> 
							</a> 
							<a id="cancleButton" role="button"
								class="btn btn-danger btn-sm" class="form-control"> <i
								class="ace-icon fa  fa-times"></i>取消
							</a> 
							
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- /.main-content -->

	<script type="text/javascript">
		if ('ontouchstart' in document.documentElement)
			document.write("<script src='../assets/js/jquery.mobile.custom.js'>"
					+ "<"+"/script>");
	</script>
	<script type="text/javascript" src="../assets/js/jquery1x.js"></script>
	<script type="text/javascript" src="../assets/js/bootstrap.js"></script>
	<script type="text/javascript" src="../assets/js/ace-elements.js"></script>
	<script type="text/javascript" src="../assets/js/ace.js"></script>
	<script type="text/javascript" src="../assets/js/jquery.tips.js"></script>
	<script type="text/javascript" src="../assets/js/jquery.form.js"></script>
	<script type="text/javascript" src="../assets/js/jquery-ui.js"></script>
	<script type="text/javascript" src="../assets/js/jquery.ui.touch-punch.js"></script>
	<script type="text/javascript" src="../assets/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../assets/js/chosen.jquery.js"></script>
	<script type="text/javascript">
		var LocString = String(window.document.location.href); 
		function getQueryStr(str) { 
			var rs = new RegExp("(^|)" + str + "=([^&]*)(&|$)", "gi").exec(LocString), tmp; 
			if (tmp = rs) { 
				return tmp[2]; 
			} 
			return ""; 
		} 
		var id = getQueryStr("id");
		
		 
		
		 $.post("/getPhotographerById", { id:id},function(response) {
			 if(response.status==0){
			$("#name").val(response.data.name);
			$("#summary").val(response.data.summary);
			
			if(response.data.status==0){
				$("#statu0").attr("checked",true);
			} else {
				$("#statu1").attr("checked",true);
			}
			
			 $.post("/getAllLabel",function(data) {
				 if(data.status==0){
					$.each(data.data, function(i, item) {
						var option = $("<option>").val(item.id).text(item.name);
						$("#labelId").append(option);
					});
					$("#labelId").val(response.data.labelId);
						$("#labelId").chosen({allow_single_deselect : true,search_contains:true}).trigger("chosen:updated");
				 }
				});
			 $.post("/getAllLevel",function(data) {
				 if(data.status==0){
					 $.each(data.data, function(i, item) {
						 var option = $("<option>").val(item.id).text(item.name);
						 $("#levelId").append(option);
					 });
					 $("#levelId").val(response.data.levelId);
					 $("#levelId").chosen({allow_single_deselect : true,search_contains:true}).trigger("chosen:updated");
				 }
			 });
			 $.post("/getAllSpots",function(data) {
				 if(data.status==0){
					 $.each(data.data, function(i, item) {
						 var option = $("<option>").val(item.id).text(item.name);
						 $("#spotsId").append(option);
					 });
					 $("#spotsId").val(response.data.spotsId);
					 $("#spotsId").chosen({allow_single_deselect : true,search_contains:true}).trigger("chosen:updated");
				 }
			 });
			 }
		}); 
		 
		
	    
	    
		
		$("#cancleButton").click(function () {
			window.parent.Dialog.close();
		});
	
		$("#addButton").click(function () {
			$('#addForm').submit();			
			return false;
		});
		
		$('#addForm').validate({
			errorElement: 'div',
			errorClass: 'help-block',
			focusInvalid: false,
			ignore: "",
			rules: {
				name: {
					required: true
				}
			},
			messages: {
				name :{
					required:"请填写任务类型名称！"
				}
			},
			highlight: function (e) {
				$(e).closest('.form-group').removeClass('has-info').addClass('has-error');
			},
			success: function (e) {
				$(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
				$(e).remove();
			},

			errorPlacement: function (error, element) {
				if(element.is('input[type=checkbox]') || element.is('input[type=radio]')) {
					var controls = element.closest('div[class*="col-"]');
					if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
					else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
				}
				else if(element.is('.chosen-select')) {
					error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
				}
				else error.insertAfter(element.parent());
			},
			submitHandler: function (form) {
				$("#addForm").ajaxSubmit({
					beforeSerialize : function(form, options) {
						$("#addButton").addClass("disabled");
						$("#save").attr("hidden",true);
						$("#saving").attr("hidden",false);
						top.showProBar();
						return true;
					},
					type : "post",
					url : "/updatePhotographer", // 提交的URL
					data : {id:id},
					success : function(data) {
						$("#addButton").removeClass("disabled");
			    		$("#save").attr("hidden",false);
			    		$("#saving").attr("hidden",true);
			    		top.hideProBar();
						if (data.status == 0) { // 保存成功
							$("#addButton").tips({
								side : 3,
								msg : '保存成功！',
								bg : '#AE81FF',
								time : 3
							});
							window.parent.Dialog.close();
						} else {
							$("#addButton").tips({
								side : 3,
								msg : '保存失败！请检查数据！',
								time : 3
							});
						}
					}
				});
			}
		});
	</script>
</body>
</html>
