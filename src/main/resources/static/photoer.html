		<script src="statics/index.js"></script>
		<script>
			var start = {
				elem: '#start',
				format: 'YYYY-MM-DD',
				min: laydate.now(+1), //设定最小日期为当前日期
				max: '2099-06-16', //最大日期
				istime: true,
				istoday: false,
				choose: function(datas) {
					end.min = datas; //开始日选好后，重置结束日的最小日期
					end.start = datas; //将结束日的初始值设定为开始日
					$('#start').data('bind', datas);
					console.log(datas)
						//action.remove('#start');

				}
			};
			var end = {
				elem: '#end',
				format: 'YYYY-MM-DD',
				min: laydate.now(+1),
				max: '2099-06-16',
				istime: true,
				istoday: false,
				choose: function(datas) {
					//start.max = datas; //结束日选好后，重置开始日的最大日期
					$('#end').data('bind', datas);
					//action.remove('#end');
				}
			};
			laydate(start);
			laydate(end);
			
		</script>
