		<script>
			var username;
			$.get("/user/getUserInfo",{},function(data){
				if(data.status==0){
					username = data.data.name;
					$('#username').append(username);
				}
			})
			function showtab(i){
				if(i==1){
					$('#tab1').addClass('atctiv');
					$('#tab2').removeClass('active');
					$('#bodyright2').hide();
					$('#bodyright1').show();
				}else{
					$('#tab2').addClass('atctiv');
					$('#tab1').removeClass('active');
					$('#bodyright1').hide();
					$('#bodyright2').show();
				}
			}
			function logout(){
				$.get('/user/logout',{},function(data){
					if(data.status==0){
						var baseUrl = location.protocol + "//" + location.host;
						window.location.href = baseUrl + "/index.html";
					}
				})
			}
			function del(id){
				$.get('/deleteSchedule',{'id':id},function(data){
					if(data.status==0){
						init();
					}else{
						alert('删除失败');
					}
				})
			}
			init();
			function init(){
				$.get('/getSchedule',{},function(data){
					if(data.status==0){
						$('#result').html('');
						$.each(data.data,function(i,item){
							var result = '<tr><td>'+item.start+' -- '+item.end+'</td><td>'+item.name+'</td><td> 023-65478586</td><td>' ;
							if(item.status==1){
								result +='已接受';
								result +='</td><td onclick="pingjia('+item.photographerId+')"  data-toggle="modal" data-target="#evaluate">评价</td></tr>';
							}else if(item.status==3){
								result +='流失';
								result +='</td><td onclick="del('+item.id+')"> 删除</td></tr>';
							}else{
								result+='待处理';
								result +='</td><td onclick="del('+item.id+')"> 删除</td></tr>';
							}


							$('#result').append(result);
						})
					}
				})
			}
			function update(){
				var phonenum = $('#forget_phonenum').val();
				var passwd = $('#forget_passwd').val();
				var repasswd = $('#forget_repasswd').val();
				var name = username;

				if(phonenum == ''){
					alert('手机号码不能为空');
					return false;
				}

				if(passwd == ''){
					alert('密码不能为空');
					return false;
				}
				if(passwd.length<6 || passwd.length>12){
					alert('密码格式不正确，密码必须为6-12位！');
					return false;
				}
				if(passwd != repasswd){
					alert('两次密码输入不一致');
					return false;
				}

				$.ajax({
					url : '/user/updatePassword',
					type :'POST',
					data : {'tel': phonenum, 'name': name, 'password': repasswd},
					dataType : 'JSON',
					beforeSend: function(){
						layer.msg("数据提交中，请稍等...");
					},
					success : function(data){
						layer.closeAll();
						if(data.status == 0){
							alert('修改成功');
						}else{
							alert("找回密码失败");
						}
					},error : function(){
						alert("网络错误！");
					}
				})
			}

			var photographerid;

			function pingjia(id){
				photographerid =id;
			}
			$('#form_submit').click(function(){
				$.post('/addComment',{comment:$('#pingjia').val(),photographerid:photographerid},function(data){
					if(data.status==0){
						alert('评价成功');
						$("#evaluate").modal( 'hide' );
					}
				})
			})
		</script>
